<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cook Book</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/lista-recetas.js"></script>
    <script src="scripts/services/servicios-recetas.js"></script>
</head>
<!--bootstraping of the app-->
<body ng-app="cookbook">
<!-- Cabecera de la aplicación -->
<header>
    <h1>Mi Libro de Recetas</h1>
</header>
    <!-- Controlador 'ListaRecetas' -->
<section ng-controller="ListaRecetas">
           <!-- Formulario de alta de recetas -->
           <input type="text" ng-model="nombreReceta">
           <button ng-click="guardarReceta()">Guardar Receta</button>
           <!-- Colección de recetas -->
    <ul>
        <li ng-repeat="receta in recetas">{{receta.nombre}}</li>
    </ul>
</section>

</body>
</html>
